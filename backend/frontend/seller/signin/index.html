<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Seller Signin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body >

		<div class="wrapper">
			<div class="inner">
				<img src="images/image-1.png" alt="" class="image-1">
				<form action="" id="sigin-form">
					<h3>Welcome Seller :)</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Email" id="seller-email">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" id="seller-password">
					</div>
					<button id="login-button" type="click">
						<span>Login</span>
					</button>
				</form>
				<img src="images/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		<div class="toast-container" style="display: none;">
			<img class="js-toast-img" src="./assets/dontsee.webp" height="10px" width="10px">
			<span class="js-toast-title"></span>
			<span class="js-toast-content"></span>
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
		<script src="script.js"></script>
	</body>
</html>
